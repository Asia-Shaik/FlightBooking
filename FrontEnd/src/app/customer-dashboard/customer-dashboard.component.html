<nav class="navbar navbar-light bg-secondary">
    <div class="container-fluid">
        <h1 style="color:rgb(239, 243, 247);"> Customer </h1>
        <div class="d-flex">
            <button (click)="clickAddCustomer()" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Customer</button>
            
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of customerData">
            <td>{{row.id}}</td>
            <td>{{row.customerName}}</td>
            <td>{{row.address}}</td>
            <td>{{row.mobileNumber}}</td>
            <td>{{row.email}}</td>
            
            <td>
                <button (click)="onEdit(row)" style="color: rgb(240, 247, 252);" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-secondary">Edit</button>
                <button (click)="deleteCustomer(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Customer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Id</label>
                  <input type="text" formControlName="id" placeholder="Enter id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                  <input type="text" formControlName="customerName" placeholder="Enter Name" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Address</label>
                  <input type="text" formControlName="address" placeholder="Enter Address" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="text" formControlName="mobileNumber" placeholder="Enter Number" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" formControlName="email" placeholder="Enter email" class="form-control" id="exampleInputPassword1">
                  </div>
                  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postCustomerDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateCustomerDetails()" class="btn btn-primary">Update</button>

        
        </div>
      </div>
    </div>
  </div>
